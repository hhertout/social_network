type User {
    id: ID!
    createdAt: String!
    updatedAt: String!

    email: String!
    username: String!
    firstname: String!
    lastname: String!
    posts: [Post!]!
}

type Query {
    users: [User]
    user(id: String): User
}

type Mutation {
    login(email: String!, password: String!): User
    signup(email: String!, username: String!, password: String!, firstname: String!, lastname: String!): User
    unsubscribe(id: String!): Boolean
}